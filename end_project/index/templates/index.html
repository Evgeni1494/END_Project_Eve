<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Accueil</title>
</head>
<body>
    <h1>Hello World</h1>
    {% block content %}
    {% endblock %}
    {% if user.is_authenticated %}
  <h1>Bonjour {{ user.username }}!</h1>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Inscription</a>
{% endif %}
</body>
</html>
